<mat-card>
  <mat-card-header>
    <mat-card-title>
      <p>Favorite Repositories</p>
    </mat-card-title> 
  </mat-card-header>
  <mat-card-content>
    <ul>
      <li *ngFor="let r of (favRepos | async)">
        {{r.owner.login}}/{{r.name}}
      </li>
    </ul>    
  </mat-card-content>
  <mat-card-actions>
    <button  (click)="clearFavRepos()" mat-button>Clear</button>  
  </mat-card-actions>
</mat-card>
