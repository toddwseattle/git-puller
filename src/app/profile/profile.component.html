<div fxLayout="row wrap" fxLayoutAlign="space-around stretch">
<div fxFlex="50%">    
<app-userinfo   *ngIf="user!=null" [user]="user"></app-userinfo>
</div>
<div fxFlex="50%"><app-fav-repo-list></app-fav-repo-list></div>
<div fxFlex="100%" *ngIf="user&&(orgs$ | async)">
    <app-org-drop fxFlex="50" [orgs]="orgs$" (selectedOrg)="selectedOrg($event)"></app-org-drop>
</div>
<div fxFlex="100%" *ngIf="user&&(repos$ | async)" >
    <app-repo-list fxFlex="100" [Repos]="repos$"></app-repo-list>
</div>
</div>
