<mat-table #table [dataSource]="dataSource" matSort>
  <!-- Description Issue Created Date -->
  <ng-container matColumnDef="createdAt">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Created</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.created_at | date}} </mat-cell>
  </ng-container>
  <!-- Description  -->
  <ng-container matColumnDef="openedBy">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Opened By</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.user?.login}} </mat-cell>
  </ng-container>
  <!-- Description Assignee -->
  <ng-container matColumnDef="assignee">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Assigned To</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.assignee?.login}} </mat-cell>
  </ng-container>
  <!-- Description  -->
  <ng-container matColumnDef="title">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Title</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.title}} </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
